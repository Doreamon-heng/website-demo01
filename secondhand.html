<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessories</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="style/secondhand.css" />
  </head>
  <body>
    <section class="accessories">
      <div class="accessories-header">
        <h1><span class="logo">▌</span>Accessories</h1>
        <a href="#" class="view-all">View All →</a>
      </div>

      <div class="products">
        <!-- Product Card Template -->
        <div class="product-card">
          <img src="images/keyboard13.png" alt="Magic Keyboard 13" />
          <p class="title">Magic Keyboard for iPad Pro M4 13inch</p>
          <p class="price">$360</p>
          <button onclick="addToCart(this)">Add to cart</button>
        </div>

        <div class="product-card">
          <img src="images/keyboard11.png" alt="Magic Keyboard 11" />
          <p class="title">Magic Keyboard for iPad Pro M4 11inch</p>
          <p class="price">$310</p>
          <button onclick="addToCart(this)">Add to cart</button>
        </div>

        <div class="product-card">
          <img src="images/keyboard_air.png" alt="Magic Keyboard Air" />
          <p class="title">Magic Keyboard for iPad Air M2 11inch</p>
          <p class="price">$--</p>
          <button onclick="alert('Redirecting to details')">Read more</button>
        </div>

        <div class="product-card">
          <img src="images/pencil.png" alt="Apple Pencil Pro" />
          <p class="title">Apple Pencil Pro</p>
          <p class="price">$125</p>
          <button onclick="addToCart(this)">Add to cart</button>
        </div>

        <div class="product-card">
          <img src="images/nibcap.png" alt="Nib Cap" />
          <p class="title">Nib Cap</p>
          <p class="price">$5</p>
          <button onclick="addToCart(this)">Add to cart</button>
        </div>

        <div class="product-card">
          <img src="images/stickpencil.png" alt="Self-Adhesive Pencil" />
          <p class="title">Self-Adhesive Apple Pencil Holder</p>
          <p class="price">$9</p>
          <button onclick="addToCart(this)">Add to cart</button>
        </div>

        <div class="product-card">
          <img src="images/magnetic_keyboard.png" alt="Magnetic Keyboard" />
          <p class="title">Magnetic Keyboard</p>
          <p class="price">$59</p>
          <button onclick="addToCart(this)">Add to cart</button>
        </div>

        <div class="product-card">
          <img src="images/airpods.png" alt="AirPods Pro 2nd Gen" />
          <p class="title">AirPods Pro 2nd Gen</p>
          <p class="price">$210</p>
          <button onclick="addToCart(this)">Add to cart</button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
